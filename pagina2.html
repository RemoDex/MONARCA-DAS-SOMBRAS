<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solo Leveling - Monarca das Sombras</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles2.css">
    <style>
        .shadow-effect {
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
        .bg-purple {
            background-color: #4b0082;
        }
        .fade-in {
            transition: opacity 0.5s ease-in-out;
        }
        .fade-in:hover {
            opacity: 0.8;
        }
        @media (max-width: 768px) {
            .nav-link {
                font-size: 14px;
            }
            .gallery-title {
                font-size: 1.5rem;
            }
            .img-fluid {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <header class="bg-dark text-white text-center p-3">
        <h1 class="h4">Solo Leveling: Monarca das Sombras</h1>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                </ul>
            </div>
        </nav>
    </header>

    <section id="home" class="text-center text-white bg-purple py-5">
        <div class="container">
            <h2 class="shadow-effect">Ascenda ao topo com Sung Jin-Woo</h2>
            <p class="shadow-effect">O poder das sombras está ao seu alcance.</p>
            <a href="index.html" class="btn btn-warning btn-lg">Voltar para a Página Inicial</a>
        </div>
    </section>

    <section id="gallery" class="py-5">
        <div class="container">
            <h2 class="gallery-title text-center text-white">Galeria Sombria</h2>
            <div class="row">
                <div class="col-12 col-md-4 mb-3">
                    <img class="img-fluid fade-in" src="img1.jpg" alt="Imagem 1">
                </div>
                <div class="col-12 col-md-4 mb-3">
                    <img class="img-fluid fade-in" src="img2.jpg" alt="Imagem 2">
                </div>
                <div class="col-12 col-md-4 mb-3">
                    <img class="img-fluid fade-in" src="img3.jpg" alt="Imagem 3">
                </div>
            </div>
        </div>
    </section>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; remodex</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
